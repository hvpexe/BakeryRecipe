<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="./shopping-cart.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link

  <body>
    <section class="shopping-cart-section">
      <h1 class="page-title-h1">
        <h1 class="shopping-cart-h1">Shopping Cart</h1>
      </h1>
      <div class="taskbar-cart-div1">
        <span class="delete-span">#</span
        ><span class="unit-price-span1">Unit Price</span
        ><span class="delete-span">Quantity</span
        ><span class="total-price-span2">Total Price</span
        ><span class="actions-span1">Actions</span>
      </div>
      <form class="item-list-form1">
        <div class="item-div13">
          <input class="checkbox-input1" type="checkbox" /><img
            class="item-img-icon1"
            alt=""
            src="public/itemimg@2x.png"
          /><span class="cottage-cheesemozzareal-200g1"
            >Cottage CheeseMozzareal - 200gr </span
          ><span class="price-span1">48.000 ₫</span
          ><span class="num-of-item1">2</span
          ><span class="total-price-span3">96.000 ₫</span
          ><img class="btn-icon1" alt="" src="public/btn.svg" />
        </div>
      </form>
      <div class="checkout-div">
        <div class="select-div">
          <span class="select-all-2">Select All (2)</span
          ><input class="checkbox-input2" type="checkbox" />
        </div>
        <span class="delete-span">Delete</span
        ><span class="delete-span">Total (2 item):</span
        ><span class="price-span2">495.000 ₫</span
        ><button class="btn-button2">
          <b class="check-out-b">Check Out</b>
        </button>
      </div>
    </section>

    <script></script>
